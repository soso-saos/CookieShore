<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Réservation - CookiesStoreMad</title>
  <style>
    /* Vos styles CSS ici */
  </style>
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script type="text/javascript">
    (function() {
        emailjs.init("votre_user_id"); // Remplacez par votre user ID
    })();
  </script>
</head>
<body>
  <header>
    <h1>CookiesStoreMad</h1>
    <p>Réservez vos produits</p>
  </header>

  <div class="container">
    <h2>Vos Produits Sélectionnés</h2>
    <div class="produits-selectionnes" id="produitsSelectionnes">
      <!-- Les images des produits choisis seront injectées ici -->
    </div>

    <h3>Formulaire de Réservation</h3>
    <form id="reservationForm">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required>

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required>

      <label for="telephone">Téléphone :</label>
      <input type="tel" id="telephone" name="telephone" required>

      <label for="quantite">Quantité :</label>
      <input type="number" id="quantite" name="quantite" min="1" required>

      <label for="message">Message (optionnel) :</label>
      <textarea id="message" name="message" rows="4" placeholder="Exemple : sans noix, etc."></textarea>

      <button type="submit">Réserver</button>
    </form>
    <div id="confirmation">
      Merci pour votre réservation ! Nous vous contacterons prochainement.
    </div>
  </div>

  <script>
    // Vérifiez si le localStorage contient les données
    const selection = JSON.parse(localStorage.getItem('selection')) || [];
    const produitsContainer = document.getElementById('produitsSelectionnes');

    if (selection.length === 0) {
      produitsContainer.innerHTML = "<p>Aucun produit sélectionné.</p>";
    } else {
      selection.forEach(produit => {
        const imagePath = `images/${produit.produit.toLowerCase()}.${produit.saveur.toLowerCase().replace(/\s+/g, '')}.jpg`;
        const div = document.createElement('div');
        div.classList.add('produit');
        div.innerHTML = `<img src="${imagePath}" alt="${produit.produit} - ${produit.saveur}">`;
        produitsContainer.appendChild(div);
      });
    }

    // Gestion du formulaire de réservation
    document.getElementById('reservationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nom = document.getElementById('nom').value;
      const email = document.getElementById('email').value;
      const telephone = document.getElementById('telephone').value;
      const quantite = document.getElementById('quantite').value;
      const message = document.getElementById('message').value;

      emailjs.send("service_7xtpexj", "template_izsur1x", {
        nom: nom,
        email: email,
        telephone: telephone,
        quantite: quantite,
        message: message
      })
      .then(function(response) {
        console.log('SUCCESS!', response.status, response.text);
        document.getElementById('reservationForm').style.display = 'none';
        document.getElementById('confirmation').style.display = 'block';
        localStorage.removeItem('selection'); // Efface la sélection après soumission
      }, function(error) {
        console.log('FAILED...', error);
      });
    });
  </script>
</body>
</html>
