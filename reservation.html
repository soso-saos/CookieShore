<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulaire de Réservation - CookiesStoreMad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #ff6f61;
      text-align: center;
    }
    .field {
      margin-bottom: 10px;
    }
    .field label {
      display: block;
      font-size: 12px;
      color: #777;
    }
    .field input {
      display: block;
      min-width: 250px;
      line-height: 1.5;
      font-size: 14px;
    }
    input[type="submit"] {
      display: block;
      padding: 6px 30px;
      font-size: 14px;
      background-color: #4460AA;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #354A8C;
    }
    #confirmation {
      display: none;
      margin-top: 20px;
      color: green;
      text-align: center;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    emailjs.init('g4HTytQL092Xue3Ar'); // Remplacez par votre user ID
  </script>
</head>
<body>
  <div class="container">
    <h2>Formulaire de Réservation</h2>
    <form id="form">
      <div class="field">
        <label for="from_name">From Name</label>
        <input type="text" name="from_name" id="from_name">
      </div>
      <div class="field">
        <label for="nom">Nom</label>
        <input type="text" name="nom" id="nom">
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input type="text" name="email" id="email">
      </div>
      <div class="field">
        <label for="telephone">Téléphone</label>
        <input type="text" name="telephone" id="telephone">
      </div>
      <div class="field">
        <label for="quantite">Quantité</label>
        <input type="text" name="quantite" id="quantite">
      </div>
      <div class="field">
        <label for="message">Message</label>
        <input type="text" name="message" id="message">
      </div>
      <div class="field">
        <label for="reply_to">Reply To</label>
        <input type="text" name="reply_to" id="reply_to">
      </div>
      <input type="submit" id="button" value="Envoyer l'email">
    </form>
    <div id="confirmation">
      Merci pour votre réservation ! Nous vous contacterons prochainement.
    </div>
  </div>
  <script>
    const btn = document.getElementById('button');

    document.getElementById('form').addEventListener('submit', function(event) {
      event.preventDefault();

      btn.value = 'Envoi...';

      const serviceID = 'default_service';
      const templateID = 'template_iv7t31a';

      emailjs.sendForm(serviceID, templateID, this)
        .then(() => {
          btn.value = 'Envoyer l'email';
          document.getElementById('confirmation').style.display = 'block'; // Affiche la confirmation
        }, (err) => {
          btn.value = 'Envoyer l'email';
          alert(JSON.stringify(err));
        });
    });
  </script>
</body>
</html>
